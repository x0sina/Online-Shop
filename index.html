<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./script.js" defer></script>
</head>

<body>
    <header>
        <span></span>
        <h1>
            Sina's Bed Shop
        </h1>
        <button class="cart" cart-items="0">
            <img src="./icons/ShoppingCart.svg" alt="">
        </button>
    </header>
    <h2>
        Our Products
    </h2>
    <div class="modal-out none"></div>
    <div class="modal">
        <h3>
            Your Cart
        </h3>
        <div class="card-content">
        </div>
        <div class="card-footer">
            <h4>
                Total Price: <span class="total-price"></span>
            </h4>
            <div>
                <button class="clear-cart">
                    Clear Cart
                </button>
                <button class="confirm">
                    Confirm
                </button>
            </div>
        </div>
    </div>
    <div class="container">
    </div>
</body>

</html>
